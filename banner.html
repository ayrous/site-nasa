	<script>
	class Slide{
		constructor(){
			this.slideAtual = null;
			this.slides = [];
			this.indiceAtual = 0;

			this.carregar();
			this.aplicarEventosScroll();
		}

		carregar(){

			let $this = this;			

			window.addEventListener('load', function(){
				let slides = document.querySelectorAll(".slide");

				for(var i = 0; i < slides.length; i++){
					$this.slides[i] = slides[i];
				}

				//Guarda o primeiro slide como atual
				$this.slideAtual = $this.slides[0];
			});
		}

		aplicarEventosScroll(){
			let $this = this;
			window.addEventListener('wheel', function(e){
				//Rolando pra cima
				if(e.wheelDeltaY >= 0){
					$this.voltarSlide();
				}
				//Rolando pra baixo
				else{
					$this.avancarSlide();
				}
			});
		}



		avancarSlide(){
			this.indiceAtual++;

			//Se estiver no primeiro, ele volta para o ultimo
			if(this.indiceAtual >= this.slides.length){
				this.indiceAtual = 0;
			}

			this.slideAtual = this.slides[this.indiceAtual];

			window.scrollTo(0,this.slideAtual.getClientRects()[0].bottom);
			console.log(this.slideAtual.getClientRects()[0]);



		}

		voltarSlide(){
			this.indiceAtual--;

			//Se estiver no primeiro, ele volta para o ultimo
			if(this.indiceAtual <= 0){
				this.indiceAtual = this.slides.length-1;
			}

			this.slideAtual = this.slides[this.indiceAtual];

			window.scrollTo(1,this.slideAtual.getClientRects()[0].bottom);
			console.log(this.slideAtual.getClientRects()[0]);



		}
	}
	
	var slide = new Slide();

	</script>
